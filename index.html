<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8051 Bit Address Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }
    button {
      cursor: pointer;
    }
    #result, #autoList {
      margin-top: 20px;
      font-weight: bold;
    }
    #autoList {
      text-align: left;
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>8051 Bit Address ‡¶•‡ßá‡¶ï‡ßá RAM Byte ‡¶ì Bit ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®</h2>
  <p>Bit Address (Hexadecimal) ‡¶¶‡¶ø‡¶®: <input type="text" id="bitAddress" placeholder="‡¶Ø‡ßá‡¶Æ‡¶®‡¶É 42"> <button onclick="calculate()">‡¶¶‡ßá‡¶ñ‡¶æ‡¶ì</button></p>
  <div id="result"></div>

  <hr>
  <h3>üéØ 00H ‡¶•‡ßá‡¶ï‡ßá 7FH ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§ ‡¶Ö‡¶ü‡ßã ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü</h3>
  <button onclick="generateList()">Auto Generate List</button>
  <div id="autoList"></div>

  <script>
    function calculate() {
      const hex = document.getElementById("bitAddress").value.trim();
      const result = document.getElementById("result");

      if (!/^([0-7][0-9A-Fa-f])$/.test(hex)) {
        result.style.color = 'red';
        result.innerText = "‚ùå ‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá 00H ‡¶•‡ßá‡¶ï‡ßá 7FH ‡¶è‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶π‡ßá‡¶ï‡ßç‡¶∏ ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡ßÅ ‡¶¶‡¶ø‡¶®";
        return;
      }

      const bitAddr = parseInt(hex, 16);
      const byteOffset = Math.floor(bitAddr / 8);
      const bitPos = bitAddr % 8;
      const ramAddr = 0x20 + byteOffset;

      result.style.color = 'lightgreen';
      result.innerText = `‚úÖ Bit Address ${hex.toUpperCase()} ‚Üí RAM Byte Address: ${ramAddr.toString(16).toUpperCase()}H, Bit: D${bitPos}`;
    }

    function generateList() {
      let output = '<ul>';
      for (let bitAddr = 0; bitAddr <= 0x7F; bitAddr++) {
        let byteOffset = Math.floor(bitAddr / 8);
        let bitPos = bitAddr % 8;
        let ramAddr = 0x20 + byteOffset;
        output += `<li>Bit ${bitAddr.toString(16).toUpperCase().padStart(2, '0')}H ‚Üí Byte: ${ramAddr.toString(16).toUpperCase()}H, Bit: D${bitPos}</li>`;
      }
      output += '</ul>';
      document.getElementById("autoList").innerHTML = output;
    }
  </script>
</body>
</html>
